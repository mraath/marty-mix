name: Build and Test 2

on:
  pull_request:
    branches:
      - v4
  push:
    branches:
      - v4
  workflow_dispatch:

jobs:
  build-and-test:
    if: ${{ github.repository == 'mraath/marty-mix' }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Print environment
        run: env

      - name: Print Node.js version
        run: node -v

      - name: Print npm version
        run: npm -v

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Check types
        run: tsc --noEmit

      - name: Check code style
        run: npx prettier . --check

      - name: Fix code style issues
        if: failure()
        run: npx prettier . --write

      - name: Test
        run: npm test

      - name: Ensure Quartz builds, check bundle info
        run: |
          chmod +x /Users/runner/.npm/_npx/3e319ef0a9b7387a/node_modules/.bin/quartz
          npx quartz build --bundleInfo

  publish-tag:
    if: ${{ github.repository == 'mraath/marty-mix' && github.ref == 'refs/heads/v4' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Get package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      - name: Create release tag
        uses: pkgdeps/git-tag-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
